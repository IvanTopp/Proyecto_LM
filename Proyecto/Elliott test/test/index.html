        <title>Lenguaje de marcado</title>

    <body>
        <div class="principal">
            <h1> Subir archivos</h1>
            <form action="" id="form_subir">
                
                <div class="form-1-2">
                    <label for="">archvivo a subir: </label>
                    <input type="file" name="archivo" required>
                </div>

                <div class="barra">
                    <div class="barra_azul" id="barra_estado">
                    <span></span>
                    </div>
                </div>
                <div class="acctiones">
                    <input type="submit" class="btn" name="" value="Enviar">
                    <input type="button" class="cancel" name="" id="cancelar" value="Cancelar">
                </div>

            </form>

        </div>
    <script type="text/javascript" src="js/main.js"> </script>
