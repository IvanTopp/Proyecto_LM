<script src="Views/App/js/reg.js"></script>
<form action="" class="" method="POST" onkeypress="return CheckRegister(event)">
	<div class="modal fade" id="RegisterModal" tabindex="-1" role="dialog" aria-labelledby="RegisterModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div id="Alerta_Register"></div>
				<div class="modal-header">
				    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				    <h4 class="modal-title" id="registermodalLabel">Registrar</h4>
				</div>
				<div class="modal-body">
				    <h1>(Imagen? o Texto?)</h1>
					<div class="form-group">
					    <label for="Register_User">Usuario</label>
						<div class="input-group">
							<span class="input-group-addon" id="addon1"><span class=" glyphicon glyphicon-user"></span></span>
							<input id="Register_User" name="Register_User" type="text" class="form-control" aria-describedby="addon1" placeholder="Ingresa Nombre de Usuario.">
						</div>
					</div>
					<div class="form-group">
					    <label for="Register_Name">Nombre Completo</label>
						<div class="input-group">
							<span class="input-group-addon" id="addon2"><span class=" glyphicon glyphicon-user"></span></span>
							<input id="Register_Name" name="Register_Name" type="text" class="form-control" aria-describedby="addon2" placeholder="Ingresa Tu Nombre.">
						</div>
					</div>
					<div class="form-group">
					    <label class="labelmargin" for="Register_Email">Email</label>
						<div class="input-group">
						    <span class="input-group-addon" id="addon3">@</span>
						    <input id="Register_Email" name="Register_Email" class="form-control" type="email" placeholder="Ingresa Correo Electrónico." aria-describedby="addon3">
					    </div>
					</div>
					<div class="form-group">
					    <label class="labelmargin" for="Register_Pass">Contraseña</label>
					    <div class="input-group">
						    <span class="input-group-addon" id="addon4"><span class=" glyphicon glyphicon-lock"></span></span>
						    <input id="Register_Pass" name="Register_Pass" class="form-control" type="password" placeholder="Ingresa Contraseña." aria-describedby="addon4">
					    </div>
					</div>
					<div class="form-group">
					    <label class="labelmargin" for="Register_ConfirmPass">Confirmar Contraseña</label>
					    <div class="input-group">
						        <span class="input-group-addon" id="addon5"><span class=" glyphicon glyphicon-lock"></span></span>
						    	<input id="Register_ConfirmPass" name="Register_ConfirmPass" class="form-control" type="password" placeholder="Ingresa Nuevamente la Contraseña." aria-describedby="addon5">
					    </div>
					</div>
				</div>
				<div class="modal-footer modalsfooter">
				    <input type="button" class="btn btn-primary" name="registrarme" onclick="Registra();" Value="Registrarme">
				    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				</div>
			</div>
		</div>
	</div>
</form>
