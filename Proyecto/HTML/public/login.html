<script src="Views/App/js/login.js"></script>
<form action="" class="" method="POST" onkeypress="return CheckLogin(event)">
	<div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="LoginModal" aria-hidden="true">
		<div class="modal-dialog">
				<div class="modal-content">
					<div id="Alerta_Login"></div>
				    <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				        <h4 class="modal-title" id="loginmodalLabel">Login</h4>
				    </div>
				    <div class="modal-body">
				        <h1>(Imagen? o Texto?)</h1>
					    <div class="form-group">
					        <label for="Login_User">Usuario</label>
							<div class="input-group">
								<span class="input-group-addon" id="Laddon1"><span class=" glyphicon glyphicon-user"></span></span>
								<input id="Login_User" name="Login_User" type="text" class="form-control" aria-describedby="Laddon1" placeholder="Ingresa Nombre de Usuario o Email.">
							</div>
					        </div>
					        <div class="form-group">
					           	<label class="labelmargin" for="Login_Pass">Contraseña</label>
					           	<div class="input-group">
						           	<span class="input-group-addon" id="Laddon2"><span class=" glyphicon glyphicon-lock"></span></span>
						           	<input id="Login_Pass" name="Login_Pass" class="form-control" type="password" placeholder="Ingresa Contraseña." aria-describedby="Laddon2">
					           	</div>
					        </div>			       		
				    </div>
				    <div class="modal-footer modalsfooter">
				        <input type="button" class="btn btn-primary" name="ingresar" onclick="Logea();" value="Ingresar">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				    </div>
				</div>
		</div>
	</div>
</form>
